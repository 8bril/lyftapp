<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lyft App</title>
<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

  <section id="splash">
        <div class="row">
            <div class="col-xs-12">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/274aff24469353.56334b87af405.png">
            </div>
        </div>
    </section>

    <section id="lyft-access">
         <div class="row">
            <div class="btn-lyft">
               <button class="log-in btn" type="submit">Log In</button>
               <button class="sign-up btn" type="submit">Sign Up</button>
            </div>
        </div>
    </section>


    <section class="container" id="register">
        <div class="row">
            <div class="col-xs-12 margin-lyft">
                <button class="previous-btn previous icon-btn"><i class="fa fa-angle-left fa-3x fa-fw"></i></button>
                <button class="next-btn next icon-btn"><i class="fa fa-angle-right fa-3x fa-fw"></i></button>
                <h1>Sign Up</h1>
                <p> Join now for free ride credit!</p>
                <hr>
                 <select name="country" id="select">
                  <option>LADA</option>
                  <option value="mx">MÃ©xico</option>
                  <option value="usa">USA</option>
                  <option value="cl">Chile</option>
                </select>
              <input type="tel" id="phone-input" autocomplete="off" placeholder="Phone Number" class="validate" pattern="[0-9]{10}" required >
              <p>We'll send you a text to verify your phone</p>
              <button id="next-button" class="btn">Next</button>
          </div>
      </div>
  </section>

      <section class="container" id="verify">
        <div class="row">
            <div class="col-xs-12 margin-lyft">
                <button class="previous-btn previous icon-btn"><i class="fa fa-angle-left fa-3x fa-fw"></i></button>
                <button class="next-btn icon-btn"><i class="fa fa-angle-right fa-3x fa-fw"></i></button>
                <h1>Verify phone number</h1>
                <p> Join now for free ride credit!</p>
                <hr>
                <span>LAB -</span>
                <input id="input-code">
                <br>
                <span>Enter the code sent to +52</span>
                <br>
                <button class="btn" id="resend-code">Resend code</button>
                <button>Next</button>
          </div>
      </div>
  </section>


    


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
